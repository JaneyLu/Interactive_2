<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>a</title>
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <script>
    function getRandom(n){
        return Math.floor(Math.random()*n+1);
        }
    function sj() {
        var a=getRandom(99);
        $("#part").text(a);

    } 
    </script>
</head>
    <body>
        <div  onclick="sj()" style="width:1366px;height:800px">
            <p id="part"></p>
        </div>
    </body>

</html>
