<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Alphabet Sketch</title>
      <link rel="stylesheet" href="asset/css/main.css" type="text/css" />
  </head>
  <body>
<div class="main_wrap">
    <div class="letter" id="A">
          <div class="bigo left"></div>
           <div class="bigo right"></div>
          <div class="smallo top"></div>
          <div class="rotate_1 left"></div>
          <div class="rotate_2 right"></div>
          <div class="verticle_a left">
          </div>
          <div class="verticle_a right"></div>
          <div class="horizontal middle"m></div>  
        </div>
    
    <div class="letter" id="B">
              <div class="bigo left_1"></div> 
              <div class="bigo left_2"></div>
              <div class="bigo right_1"></div>
              <div class="bigo right_2"></div>
              <div class="verticle_b right">
              </div>
              <div class="verticle_c right"></div>
              <div class="bigo right"></div>
              <div class="verticle_long left"></div>
              <div class="horizontal top"></div>
              <div class="horizontal bottom"></div>
              <div class="smallo left"></div>
              <div class="smallo right"></div>
              <div class="horizontal inter1"></div>
              <div class="horizontal inter2"></div>
      </div>
    
    <div class="letter" id="C">
        <div class="verticle_long left"></div>
        <div class="bigo left_1"></div> 
        <div class="bigo left_2"></div>
        <div class="bigo right_1"></div>
        <div class="bigo right_2"></div>
        <div class="horizontal top"></div>
        <div class="horizontal bottom"></div>
        <div class="verticle_d right1"></div>
        <div class="verticle_d right2"></div>
    </div>
        
    <div class="letter" id="D">
        <div class="verticle_long left"></div>
        <div class="bigo left_1"></div>
        <div class="bigo left_2"></div>
         <div class="bigo right_1"></div>
        <div class="bigo right_2"></div> 
        <div class="horizontal inter1"></div>
        <div class="horizontal inter2"></div>
        <div class="verticle_0 right"></div>
        
        </div>
    
    
    </div>
  
  </body>
</html>
